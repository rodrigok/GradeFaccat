type Email {
  address: String
  verified: Boolean
}

type User {
  _id: String
  mainEmail: Email
  admin: Boolean
  emails: [Email]
}

type Teacher {
  _id: String
  name: String
}

type CalendarItem {
  _id: String
  day: String
  shift: String
  interested: Float
  teacher: Teacher
}

type Calendar {
  _id: String
  grade: [CalendarItem]
}

type Grade {
  _id: String
  semester: String
  code: String
  name: String
  requirement: [Grade]
  credit: Float
  workload: Float
}

type Course {
  _id: String
  name: String
}

type Query {
  user: User
  teachers: [Teacher]
  calendars: [Calendar]
  grades(course: String): [Grade]
  courses: [Course]
}
