scalar JSON

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Email {
  address: String
  verified: Boolean
}

type User {
  _id: String
  mainEmail: Email
  admin: Boolean
  emails: [Email]
  grade: JSON
  calendar: JSON
}

type Teacher {
  _id: String
  name: String
}

type CalendarItem {
  _id: String
  day: String
  shift: String
  interested: Float
  teacher: Teacher
  grade (course: String!): Grade
}

type Calendar {
  _id: String
  name: String
  grade: [CalendarItem]
}

type Grade {
  _id: String
  semester: String
  code: String
  name: String
  requirement: [Grade]
  credit: Float
  workload: Float
}

type Course {
  _id: String
  name: String
}

type Query {
  user: User
  teachers: [Teacher]
  calendar(_id: String!): Calendar
  calendars: [Calendar]
  grades(course: String): [Grade]
  courses: [Course]
}

type Mutation {
  updateGradeItem(
      _id: String!
      status: String!
  ): User

  updateCalendarItemInterest(
    calendarId: String!
    gradeItemId: String!
    shift: String!
    day: String!
    interested: Boolean!
  ): Boolean

  createTeacher(
    name: String!
  ): Teacher

  updateTeacher(
    _id: String!
    name: String!
  ): Teacher

  removeTeacher(
    _id: String!
  ): Boolean

  createCourse(
    name: String!
  ): Course

  updateCourse(
    _id: String!
    name: String!
  ): Course

  removeCourse(
    _id: String!
  ): Boolean

  createCalendar(
    name: String!
  ): Calendar

  updateCalendar(
    _id: String!
    name: String!
  ): Calendar

  removeCalendar(
    _id: String!
  ): Boolean
}

type Subscription {
  user: User
}
