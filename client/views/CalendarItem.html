<template name="CalendarItem">
	{{#if item}}
		{{#each item}}
			<h5 class="ui header calendar-item" style="{{style}}">
				<div>
					{{gradeItem.name}}
					<div class="sub header" style="{{style}}">
						{{calendarItem.teacher}}
					</div>
					{{#if canMarkInterrest}}
						{{#if intereseted}}
							<button class="ui fluid mini teal labeled icon button remove-interest">
								<i class="minus icon"></i>
								Remover interesse
							</button>
						{{else}}
							<button class="ui fluid mini basic teal labeled icon button mark-interest">
								<i class="add icon"></i>
								Marcar interesse
							</button>
						{{/if}}
					{{/if}}
				</div>
			</h5>
		{{/each}}
	{{/if}}
</template>
