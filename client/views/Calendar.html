<template name="Calendar">
	{{#with calendar}}
		{{#if s0}}
			<div class="ui top secondary attached header segment">
				EAD
			</div>
			<div class="ui attached bottom segment four column stackable grid">
				{{#each s0}}
					<div class="column">
						{{> CalendarItem item=value.d0}}
					</div>
				{{/each}}
			</div>
		{{/if}}
	{{/with}}

	<table class="ui definition very compact celled table calendar">
		<thead>
			<tr>
				<th></th>
				<th width="16.66%">Segunda</th>
				<th width="16.66%">Terça</th>
				<th width="16.66%">Quarta</th>
				<th width="16.66%">Quinta</th>
				<th width="16.66%">Sexta</th>
				<th width="16.66%">Sábado</th>
			</tr>
		</thead>
		<tbody>
			{{#with calendar}}
				{{#if s3}}
					<tr>
						<td colspan="7">
							<strong>Turno da noite</strong>
						</td>
					</tr>
					{{#each s3}}
						<tr>
							<td>
								{{semester}}
							</td>
							<td>
								{{> CalendarItem item=value.d2}}
							</td>
							<td>
								{{> CalendarItem item=value.d3}}
							</td>
							<td>
								{{> CalendarItem item=value.d4}}
							</td>
							<td>
								{{> CalendarItem item=value.d5}}
							</td>
							<td>
								{{> CalendarItem item=value.d6}}
							</td>
							<td>
								{{> CalendarItem item=value.d7}}
							</td>
						</tr>
					{{/each}}
				{{/if}}
				{{#if s2}}
					<tr>
						<td colspan="7">
							<strong>Turno da tarde</strong>
						</td>
					</tr>
					{{#each s2}}
						<tr>
							<td>
								{{semester}}
							</td>
							<td>
								{{> CalendarItem item=value.d2}}
							</td>
							<td>
								{{> CalendarItem item=value.d3}}
							</td>
							<td>
								{{> CalendarItem item=value.d4}}
							</td>
							<td>
								{{> CalendarItem item=value.d5}}
							</td>
							<td>
								{{> CalendarItem item=value.d6}}
							</td>
							<td>
								{{> CalendarItem item=value.d7}}
							</td>
						</tr>
					{{/each}}
				{{/if}}
				{{#if s1}}
					<tr>
						<td colspan="7">
							<strong>Turno da manhã</strong>
						</td>
					</tr>
					{{#each s1}}
						<tr>
							<td>
								{{semester}}
							</td>
							<td>
								{{> CalendarItem item=value.d2}}
							</td>
							<td>
								{{> CalendarItem item=value.d3}}
							</td>
							<td>
								{{> CalendarItem item=value.d4}}
							</td>
							<td>
								{{> CalendarItem item=value.d5}}
							</td>
							<td>
								{{> CalendarItem item=value.d6}}
							</td>
							<td>
								{{> CalendarItem item=value.d7}}
							</td>
						</tr>
					{{/each}}
				{{/if}}
			{{/with}}
		</tbody>
	</table>
</template>
